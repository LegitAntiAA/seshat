name: Build Seshat Windows

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup MinGW
      uses: egor-tensin/setup-mingw@v3
      with:
        platform: x64

    - name: Build Seshat
      run: make
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: seshat-windows
        path: "*.exe"

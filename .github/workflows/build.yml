name: Build Seshat

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64
        
    - name: Build
      run: |
        make -f Makefile
      shell: bash
      
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: seshat-windows
        path: "*.exe"

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install deps
      run: sudo apt-get update && sudo apt-get install -y build-essential
      
    - name: Build
      run: make
      
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: seshat-linux
        path: seshat
